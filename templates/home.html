<!doctype html>
<html lang="mr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Home</title>
  <!-- <link rel="stylesheet" href="/static/styles.css"> -->
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f6fa;
      margin: 0;
      padding: 0;
    }

    /* Header */
    header {
      background-color: #2c3e50;
      color: #fff;
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    header h1 {
      margin: 0;
      font-size: 1.5rem;
      letter-spacing: 1px;
    }

    /* User info */
    .user-info {
      display: flex;
      align-items: center;
      gap: 15px;
      font-size: 1rem;
    }

    .user-details {
      text-align: right;
    }

    .user-details strong {
      display: block;
      font-weight: 600;
    }

    .user-details span {
      font-size: 0.9rem;
      color: #dcdde1;
    }

    .logout-btn {
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      transition: 0.3s;
    }

    .logout-btn:hover {
      background-color: #c0392b;
    }

    /* Links Section */
    .links-section {
      max-width: 700px;
      margin: 120px auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 30px;
      text-align: center;
    }

    .links-section h2 {
      color: #2c3e50;
      margin-bottom: 25px;
    }

    .link-box {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .link-box a {
      background-color: #3498db;
      color: white;
      text-decoration: none;
      padding: 12px;
      border-radius: 6px;
      transition: 0.3s;
      font-weight: 500;
    }

    .link-box a:hover {
      background-color: #2980b9;
    }
  </style>
</head>

<body>
  <!-- Header -->
  <header>
    <h1>My Focus</h1>

    <div class="user-info">
      <div class="user-details">
        <strong>{{ user.name }}</strong>
        <span>{{ user.email }}</span>
      </div>
      <a href="{{ url_for('logout') }}" class="logout-btn">Logout</a>
    </div>
  </header>

  <!-- Middle Section with Links -->
  <div class="links-section">
    <h2>Important Links</h2>
    <div class="link-box">

      <a href="https://github.com/Jayesh2726" target="_blank">üíª GitHub Projects</a>
      <a href="https://www.linkedin.com/in/jayesh-magare-a86444254/" target="_blank">üîó LinkedIn Profile</a>
      <a href="https://datawithjayesh.lovable.app/" target="_blank">üåê Portfolio Website</a>
    </div>
  </div>
</body>
</html>
